server {
  listen 8080;

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https:;" always;

  gzip on; gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  # brotli on; brotli_comp_level 5; brotli_types text/plain text/css application/javascript application/json image/svg+xml;

  # Cache immutable hashed assets
  location ~* \.(js|css|mjs|wasm)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location ~* \.(png|jpg|jpeg|gif|svg|webp|ico|ttf|otf|woff|woff2)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location / {
    add_header Cache-Control "no-store";
    try_files $uri /index.html;
  }

  location = /_up { return 204; access_log off; }
}
