services:
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: finance
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./apps/backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+psycopg://myuser:mypassword@postgres:5432/finance"
      CORS_ALLOW_ORIGINS: "http://127.0.0.1:5173"
      ENCRYPTION_ENABLED: "1"
      GCP_KMS_KEY: "projects/ledgermind-03445-3l/locations/us-east1/keyRings/ledgermind/cryptoKeys/kek"
      GCP_KMS_AAD: "app=ledgermind,env=dev"
      GOOGLE_APPLICATION_CREDENTIALS: "/secrets/gcp-sa.json"
      APP_ENV: "dev"
    depends_on:
      - postgres
    volumes:
      - ./apps/backend:/app
      - C:/secrets/ledgermind-backend-sa.json:/secrets/gcp-sa.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:8000/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "1500M"
        reservations:
          cpus: "0.25"
          memory: "512M"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      CI: "true"
      VITE_API_BASE: "http://127.0.0.1:8000"
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    command: sh -lc "pnpm install && pnpm vite --host"
    restart: unless-stopped

volumes:
  pgdata:
  web_node_modules:
