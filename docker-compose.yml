version: "3.9"
services:
  backend:
    build: ./apps/backend
    environment:
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL=${MODEL}
      - DEV_ALLOW_NO_LLM=${DEV_ALLOW_NO_LLM}
      # When running with Docker, point the backend at the postgres service host
  - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@postgres:5432/${POSTGRES_DB:-finance}}
    ports: ["8000:8000"]
    volumes:
      - ./apps/backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - postgres

  web:
    build: ./apps/web
    ports: ["5173:5173"]
    volumes:
      - ./apps/web:/app
    command: ["pnpm","dev","--host"]

  postgres:
    image: postgres:16
    container_name: finance-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-finance}
    ports:
      - "5432:5432"
    volumes:
      - finance-pgdata:/var/lib/postgresql/data

volumes:
  finance-pgdata:
