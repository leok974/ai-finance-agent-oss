services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+psycopg://myuser:mypassword@postgres:5432/finance
      - OPENAI_BASE_URL=http://host.docker.internal:11434/v1
      - OPENAI_API_KEY=ollama
      - MODEL=gpt-oss:20b
      - DEV_ALLOW_NO_LLM=1
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
  # Use image CMD (runs start.sh to auto-run Alembic then Uvicorn)
    depends_on:
      - postgres

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
    command: ["pnpm", "dev", "--host"]

  postgres:
    image: postgres:16
    container_name: finance-pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-finance}
    ports:
      - "5432:5432"
    volumes:
      - finance-pgdata:/var/lib/postgresql/data

volumes:
  finance-pgdata:
