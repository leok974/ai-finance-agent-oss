services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://myuser:mypassword@postgres:5432/finance
      APP_ENV: dev
      OPENAI_BASE_URL: http://host.docker.internal:11434/v1
      OPENAI_API_KEY: ollama
      MODEL: gpt-oss:20b
      DEV_ALLOW_NO_LLM: "1"
      DEV_ALLOW_NO_AUTH: "1"
      FRONTEND_ORIGIN: http://127.0.0.1:5173
      CORS_ALLOW_ORIGINS: http://127.0.0.1:5173,http://localhost:5173,http://127.0.0.1:5174,http://localhost:5174
      DEMO_MODE: "1"
      DEMO_LOGIN_EMAIL: admin@local
      DEMO_LOGIN_PASSWORD: admin123
      DEMO_LOGIN_TOKEN: let-judges-in
  # Encryption (dev): set a stable KEK to allow decryption across restarts
  ENCRYPTION_ENABLED: "1"
  ENCRYPTION_MASTER_KEY_BASE64: ""
  ENCRYPTION_ACTIVE_LABEL: active
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE: http://127.0.0.1:8000
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    command: sh -lc "pnpm install && pnpm vite --host"
    restart: unless-stopped

volumes:
  pgdata:
  web_node_modules:
