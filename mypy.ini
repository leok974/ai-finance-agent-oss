[mypy]
python_version = 3.11
warn_unused_configs = True
warn_return_any = True
ignore_missing_imports = True
follow_imports = skip
show_error_codes = True
# Treat untyped defs as acceptable for now; we will tighten later per-module.
disallow_untyped_defs = False
no_implicit_optional = True

# Core gating modules: turn on stricter checks incrementally.
[mypy-app.routers.txns]
disable_error_code = attr-defined

[mypy-app.routers.status]

[mypy-app.routers.auth]

[mypy-app.services.analytics]
disable_error_code = misc


[mypy-app.services.ingest_csv]

[mypy-app.services.context]

[mypy-app.services.rules_apply]

[mypy-app.services.recurring]
disable_error_code = attr-defined,operator,call-overload

[mypy-app.services.charts_data]
disable_error_code = attr-defined

# Temporary broad ignores for heavy dynamic or experimental modules to keep baseline green.


# Explicit module-level ignores (wildcards must match full components; list concrete modules)
[mypy-app.routers.agent]
ignore_errors = True
[mypy-app.routers.agent_new]
ignore_errors = True
[mypy-app.routers.agent_original]
