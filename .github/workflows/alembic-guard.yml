name: alembic-guard

on:
  push:
    branches: [ '**' ]
  pull_request:

jobs:
  guard:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'
            cache: 'pip'
            cache-dependency-path: apps/backend/requirements*.txt
      - name: Install minimal deps (Alembic only)
        run: |
          python -m pip install --upgrade pip
          pip install alembic
      - name: Guard single head
        run: python scripts/backend/alembic_guard.py
        env:
          ALEMBIC_INI: apps/backend/alembic.ini
