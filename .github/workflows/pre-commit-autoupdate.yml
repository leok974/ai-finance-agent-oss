name: pre-commit autoupdate

on:
  schedule:
    - cron: "0 7 1 * *"  # 7 AM UTC on the 1st of every month
  workflow_dispatch:  # Allow manual trigger

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit autoupdate
        run: pre-commit autoupdate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/pre-commit-autoupdate
          delete-branch: true
          title: "chore: pre-commit autoupdate"
          commit-message: "chore: pre-commit autoupdate"
          body: |
            ## ðŸ¤– Automated pre-commit hook updates
            
            This PR updates pre-commit hook versions to their latest releases.
            
            ### What's Changed
            - Updated hook versions in `.pre-commit-config.yaml`
            
            ### Review Checklist
            - [ ] Check changelog links for breaking changes
            - [ ] Verify all hooks still pass: `make precommit-run`
            - [ ] Test locally if significant version bumps
            
            **Auto-generated by `.github/workflows/pre-commit-autoupdate.yml`**
          labels: |
            chore
            ci
            dependencies
          assignees: ${{ github.repository_owner }}
