name: auth-smoke
on:
  pull_request:
  workflow_dispatch:

jobs:
  auth-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: apps/backend
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn authlib itsdangerous 'python-jose[cryptography]'
          pip install -r requirements.txt || true

      - name: Start backend
        working-directory: apps/backend
        env:
          OAUTH_GOOGLE_CLIENT_ID: dummy.apps.googleusercontent.com
          OAUTH_GOOGLE_CLIENT_SECRET: dummy
          OAUTH_REDIRECT_URL: http://127.0.0.1:8000/auth/google/callback
          SESSION_SECRET: test-secret-for-ci-only
          COOKIE_DOMAIN: 127.0.0.1
          COOKIE_SECURE: "0"
          DATABASE_URL: sqlite:///./data/finance_test.db
          APP_ENV: dev
        run: |
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Wait for backend health
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8000/health; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... (attempt $i/30)"
            sleep 2
          done

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: corepack enable

      - name: Install frontend dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Run auth smoke tests
        working-directory: apps/web
        run: pnpm exec playwright test tests/auth.spec.ts --reporter=line

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
