name: E2E Auth Contract Tests

on:
  workflow_dispatch:
  push:
    branches: [main, website-cleaning]
    paths:
      - 'apps/backend/app/routers/auth.py'
      - 'apps/web/src/lib/auth-helpers.ts'
      - 'apps/web/src/state/auth.tsx'
      - 'apps/web/tests/e2e/auth/**'
      - 'docker-compose*.yml'
      - '.github/workflows/e2e-auth-contract.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/backend/app/routers/auth.py'
      - 'apps/web/src/lib/auth-helpers.ts'
      - 'apps/web/src/state/auth.tsx'
      - 'apps/web/tests/e2e/auth/**'

jobs:
  auth-contract:
    runs-on: ubuntu-latest
    env:
      # Use staging environment (or local if not available)
      BASE_URL: ${{ secrets.STAGING_BASE_URL != '' && secrets.STAGING_BASE_URL || 'http://127.0.0.1' }}
      E2E_EMAIL: ${{ secrets.E2E_EMAIL != '' && secrets.E2E_EMAIL || 'e2e@example.com' }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD != '' && secrets.E2E_PASSWORD || 'e2e-password' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm -C apps/web exec playwright install --with-deps chromium

      - name: Run auth contract tests
        run: |
          pnpm -C apps/web exec playwright test tests/e2e/auth \
            --grep "@auth-contract" \
            --project=chromium \
            --reporter=line,html
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-auth-contract
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload trace on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-auth-contract
          path: apps/web/test-results/
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'apps/web/playwright-report/index.html';
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **Auth Contract Tests ${status}**\n\nCSRF and cookie security contracts have been validated.\n\nView [detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            });
