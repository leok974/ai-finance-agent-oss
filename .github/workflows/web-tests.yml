name: web-tests
on: [push, pull_request]
jobs:
  vitest:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Type check (web)
        run: pnpm -C apps/web test:types
      - name: Run web tests w/ coverage
        run: pnpm -C apps/web test:cov
