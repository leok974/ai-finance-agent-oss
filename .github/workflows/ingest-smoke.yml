name: ingest-smoke
permissions:
  contents: read
  actions: read
on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: "17 6 * * 1"  # Mondays 06:17 UTC weekly large+auth check (rotate quarterly to avoid fixed load window)
  workflow_dispatch:
    inputs:
      auth_e2e:
        description: "Require 2xx (auth flow) on ingest"
        required: false
        default: "false"
      large:
        description: "Run large ingest (500+ rows)"
        required: false
        default: "false"

jobs:
  ingest-smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: apps/backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            apps/backend/requirements-dev.txt
            apps/backend/requirements.txt

      - name: Install deps
        run: |
          python -m pip install -q --upgrade pip wheel
          pip install -q -r apps/backend/requirements-dev.txt

      - name: Sanity: test helpers import
        run: python -c "import sys; sys.path.insert(0,'apps/backend'); import tests.helpers.auth_jwt; print('helpers OK')"

      - name: Ingest smoke (tolerant)
        working-directory: apps/backend
        run: |
          python -m pytest -q tests/test_ingest_csv_smoke.py 2>&1 | tee ingest-smoke.log
      - name: Upload logs & reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingest-smoke-artifacts
          path: |
            apps/backend/ingest-smoke.log
            apps/backend/.pytest_cache/**
            apps/backend/logs/**
          if-no-files-found: ignore
      - name: Summary (tolerant outcome)
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then echo "✅ Ingest tolerant smoke passed" >> $GITHUB_STEP_SUMMARY; else echo "❌ Ingest tolerant smoke failed" >> $GITHUB_STEP_SUMMARY; fi

      - name: Ingest auth happy-path (require 2xx)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.auth_e2e == 'true' }}
        env:
          AUTH_E2E: "1"
        working-directory: apps/backend
        run: |
          python -m pytest -q tests/test_ingest_csv_smoke.py::test_ingest_post_auth_happy_path

      - name: Ingest large (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.large == 'true' }}
        env:
          INGEST_LARGE: "1"
        working-directory: apps/backend
        run: |
          python -m pytest -q tests/test_ingest_csv_smoke.py::test_ingest_post_auth_large_optional

  ingest-weekly:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: apps/backend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            apps/backend/requirements-dev.txt
            apps/backend/requirements.txt
      - name: Install deps
        run: |
          python -m pip install -q --upgrade pip wheel
          python -m pip install -q -r apps/backend/requirements-dev.txt
      - name: Sanity: test helpers import
        run: python -c "import sys; sys.path.insert(0,'apps/backend'); import tests.helpers.auth_jwt; print('helpers OK')"
      - name: Large + happy-path
        env:
          AUTH_E2E: "1"
          INGEST_LARGE: "1"
        working-directory: apps/backend
        run: |
          python -m pytest -q tests/test_ingest_csv_smoke.py::test_ingest_post_auth_happy_path 2>&1 | tee weekly-happy.log
          python -m pytest -q tests/test_ingest_csv_smoke.py::test_ingest_post_auth_large_optional 2>&1 | tee weekly-large.log
      - name: Upload weekly logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingest-weekly-logs
          path: |
            apps/backend/weekly-happy.log
            apps/backend/weekly-large.log
      - name: Weekly summary
        if: always()
        run: |
          echo "### Ingest Weekly Results" >> $GITHUB_STEP_SUMMARY
          echo "- Happy path: see weekly-happy.log" >> $GITHUB_STEP_SUMMARY
          echo "- Large upload: see weekly-large.log" >> $GITHUB_STEP_SUMMARY
