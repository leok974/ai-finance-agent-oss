name: E2E Tests (Playwright)

on:
  push:
    branches: [main, dev, website-cleaning]
    paths:
      - 'apps/web/**'
      - 'apps/backend/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/web/**'
      - 'apps/backend/**'

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app_e2e
        options: >-
          --health-cmd="pg_isready -U app -d app_e2e"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      DATABASE_URL: postgresql+psycopg://app:app@127.0.0.1:5432/app_e2e
      APP_ENV: dev
      ALLOW_DEV_ROUTES: '1'
      DEV_SUPERUSER_EMAIL: leoklemet.pa@gmail.com
      DEV_SUPERUSER_PIN: ${{ secrets.DEV_SUPERUSER_PIN }}
      DEV_E2E_EMAIL: leoklemet.pa@gmail.com
      DEV_E2E_PASSWORD: ${{ secrets.DEV_E2E_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/backend/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install backend dependencies
        run: |
          cd apps/backend
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run database migrations
        run: |
          cd apps/backend
          python -m alembic upgrade head

      - name: Reset database
        run: |
          cd apps/backend
          python scripts/e2e_db_reset.py

      - name: Seed test user
        run: |
          cd apps/backend
          python -m app.cli_seed_dev_user "${DEV_E2E_EMAIL}" "${DEV_E2E_PASSWORD}"
        # Adjust this command based on your actual seeding CLI

      - name: Install web dependencies
        run: |
          cd apps/web
          pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: |
          cd apps/web
          pnpm exec playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        run: |
          cd apps/web
          pnpm exec playwright test tests/e2e/help-tooltips.spec.ts
          pnpm exec playwright test tests/dev-menu.spec.ts

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: apps/web/test-results/
          retention-days: 30
