name: E2E ML Tests

on:
  workflow_dispatch:
  push:
    paths:
      - "apps/backend/**"
      - "apps/web/**"
      - ".github/workflows/e2e-ml.yml"
  pull_request:
    paths:
      - "apps/backend/**"
      - "apps/web/**"

jobs:
  e2e-ml:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    env:
      GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
      GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install Playwright
        working-directory: apps/web
        run: |
          pnpm install
          pnpm exec playwright install --with-deps chromium

      - name: Boot backend services
        run: |
          docker compose -f docker-compose.prod.yml up -d postgres backend
          
          # Wait for Postgres
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            if docker compose -f docker-compose.prod.yml exec -T postgres pg_isready -U myuser -d finance; then
              echo "Postgres ready"
              break
            fi
            sleep 2
          done
          
          # Run migrations
          echo "Running migrations..."
          docker compose -f docker-compose.prod.yml exec -T backend python -m alembic upgrade head || true
          
          # Wait for backend /ready endpoint
          echo "Waiting for backend..."
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/ready || echo "000")
            if [ "$code" = "200" ]; then
              echo "Backend ready"
              break
            fi
            echo "Backend not ready (status: $code), retrying..."
            sleep 2
          done
          
          # Final health check
          curl -f http://localhost:8000/ready || (echo "Backend health check failed" && exit 1)

      - name: Run E2E ML tests
        working-directory: apps/web
        env:
          BASE_URL: http://localhost:8000
          ML_TRAIN_LIMIT: 20000
          TXN_ID: 999001
        run: |
          pnpm test:e2e:ml:ci

      - name: Run E2E Grafana tests (optional)
        if: ${{ env.GRAFANA_URL != '' && env.GRAFANA_API_KEY != '' }}
        working-directory: apps/web
        env:
          BASE_URL: http://localhost:8000
          GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
          GRAFANA_JSON_DS_NAME: ${{ secrets.GRAFANA_JSON_DS_NAME }}
          GRAFANA_PROM_DS_NAME: ${{ secrets.GRAFANA_PROM_DS_NAME }}
          TXN_ID: 999001
        run: |
          pnpm test:e2e:grafana

      - name: Run E2E Grafana Dashboard smoke (optional)
        if: ${{ secrets.GRAFANA_URL != '' && secrets.GRAFANA_API_KEY != '' }}
        working-directory: apps/web
        env:
          GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
          GRAFANA_DASH_TITLE: LedgerMind â€” ML Suggestions
          GRAFANA_IMPORT_IF_MISSING: "0"
          GRAFANA_DASH_JSON_PATH: ops/grafana/ml_suggestions_dashboard.json
        run: |
          pnpm test:e2e:grafana:dash

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ml-artifacts
          path: |
            apps/web/playwright-report
            apps/web/test-results
            apps/web/**/*status-before.json
            apps/web/**/*status-after.json
          retention-days: 7

      - name: Dump backend logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose -f docker-compose.prod.yml logs backend --tail=100

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.prod.yml down -v
