name: E2E Tests (Dev Lane)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Install web dependencies
        run: pnpm -C apps/web install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm -C apps/web exec playwright install --with-deps chromium

      - name: Setup Python for backend
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'apps/backend/requirements.txt'

      - name: Install backend dependencies
        run: |
          cd apps/backend
          pip install -r requirements.txt

      - name: Run E2E tests (dev lane)
        env:
          BACKEND_PORT: "8000"
          PLAYWRIGHT_EXPERIMENTAL_TRACE: "on-first-retry"
          CI: "true"
        run: pnpm -C apps/web run test:fast:auto

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: apps/web/test-results/
          retention-days: 7
