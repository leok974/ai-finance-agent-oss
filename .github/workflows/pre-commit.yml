name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for --from-ref/--to-ref

      # Cache pip to speed up hook deps (ruff/black/etc.)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      # Install jq for jq validation hook
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Run pre-commit on diffs only (fast), fall back to all files if needed
      - name: Run pre-commit (changed files)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_REF="origin/${{ github.base_ref }}"
          else
            BASE_REF="origin/main"
          fi
          echo "Running pre-commit from $BASE_REF to HEAD"
          pre-commit run --show-diff-on-failure --color=always --from-ref "$BASE_REF" --to-ref HEAD || {
            echo "⚠️  Some files failed pre-commit checks, running on all files..."
            pre-commit run --all-files --show-diff-on-failure --color=always
          }

      - name: Summary
        if: failure()
        run: |
          echo "❌ Pre-commit validation failed"
          echo ""
          echo "Common issues:"
          echo "- ML dashboards missing \$prom datasource variable"
          echo "- ML dashboards missing required metrics (lm_ml_train_val_f1_macro, etc.)"
          echo "- JSON formatting issues"
          echo "- Python linting issues (Black, Ruff)"
          echo ""
          echo "To fix locally:"
          echo "  make precommit-install  # one-time setup"
          echo "  make precommit-run      # run all checks"
          echo ""
          echo "To validate dashboards manually:"
          echo "  python scripts/validate_grafana_dashboard.py ops/grafana/dashboards/*.json"
