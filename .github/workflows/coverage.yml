name: coverage
on:
  pull_request:
  push:
    branches: [main]

jobs:
  cov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps (minimal)
        run: |
          python -m pip install -q --upgrade pip
          pip install -q pytest pytest-cov diff-cover genbadge[coverage]
      - name: Run coverage (xml)
        run: |
          python -m pytest -q --maxfail=1 --disable-warnings --cov=apps/backend/app --cov-report=xml:coverage.xml
      - name: Diff coverage vs base
        run: |
          python -m diff_cover.diff_cover coverage.xml --compare-branch origin/${{ github.base_ref || 'main' }} --html-report coverage_diff.html --fail-under=90
      - name: Generate badge
        run: |
          python -m genbadge coverage -i coverage.xml -o docs/badges/coverage.svg
      - name: Upload diff artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-diff
          path: coverage_diff.html
      - name: Auto-commit badge (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add docs/badges/coverage.svg || true
          git commit -m "chore(ci): update coverage badge" || echo "no changes"
          git push || echo "no push"
