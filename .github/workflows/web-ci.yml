name: web-ci
on:
  push:
    paths: ["apps/web/**", "apps/web/.eslintrc.cjs"]
  pull_request:
    paths: ["apps/web/**", "apps/web/.eslintrc.cjs"]

jobs:
  lint_test_typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Lint (guard rules)
        run: pnpm run lint:guard
      - name: Lint (full, non-blocking debt report)
        run: pnpm run lint || true
      - name: Typecheck
        run: pnpm run typecheck || true
      - name: Tests
        run: pnpm test -- --run
