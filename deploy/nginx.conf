server {
    listen 80;
    server_name _;

    # Logging
    error_log  /var/log/nginx/error.log warn;
    access_log  /var/log/nginx/access.log;

    # API-first blocks (ensure /auth wins)
    location ^~ /auth {
        proxy_pass http://backend:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;
        proxy_set_header CF-Connecting-IP  $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection        "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # AG-UI streaming (Server-Sent Events)
    location ^~ /agui/ {
        proxy_pass http://agui:3030;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;
        proxy_set_header CF-Connecting-IP  $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection        "";
        # SSE specifics
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        add_header X-Accel-Buffering no;
    }

    # Explicit agent routes (place BEFORE regex net)
    location ^~ /agent/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;
        proxy_set_header CF-Connecting-IP  $remote_addr;
        # Pass through model path for observability (primary vs fallback)
        proxy_pass_header X-LLM-Path;
        proxy_http_version 1.1;
        proxy_set_header Connection        "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Ingest uploads
    location ^~ /ingest {
        proxy_pass http://backend:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;
        proxy_set_header CF-Connecting-IP  $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Connection        "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 300s;  # allow slower CSV parsing
        proxy_send_timeout 300s;
    }

    location ~* ^/(llm|analytics|charts|txns|transactions|unknowns|overview|summary|expanded|merchants|spending_trends|dashboard|models|rules|ml|stats|report|docs|openapi\.json)(/|$) {
        proxy_pass http://backend:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;
        proxy_set_header CF-Connecting-IP  $remote_addr;
        # Pass through model path header here as well
        proxy_pass_header X-LLM-Path;
        proxy_http_version 1.1;
        proxy_set_header Connection        "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Health passthroughs
    location = /healthz { proxy_pass http://backend:8000/healthz; }
    location = /ready  { proxy_pass http://backend:8000/ready;  }
    # Upstream liveness probe (external uptime monitors)
    location = /_up { 
        proxy_pass http://backend:8000/live; 
        access_log off; 
    }

    # SPA static root
    root /usr/share/nginx/html;

    # Serve favicon & assets directly if present
    location = /favicon.ico { try_files /favicon.ico =404; }
    location = /robots.txt  { try_files /robots.txt  =404; }

    # SPA fallback LAST. Avoid rewrite loops.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Basic security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
        # SPA-friendly CSP (adjust origins as needed)
        add_header Content-Security-Policy "\
            default-src 'self'; \
            script-src 'self'; \
            style-src 'self' 'unsafe-inline'; \
            img-src 'self' data: blob:; \
            font-src 'self' data:; \
            connect-src 'self' https://app.ledger-mind.org wss:; \
            frame-ancestors 'none';\
        " always;
    # HSTS should be set at TLS termination (edge). If terminating TLS here, enable:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Keepalive tuning
    keepalive_timeout 65s;
}
