# Running inside a container as an already unprivileged user (USER 101:101). The
# 'user' directive is unnecessary and would emit a warning because the master
# process does not have super-user privileges. Keep it commented for clarity.
# user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  # Rate limiting zone (10r/s, burst 20) per client IP. Tune as needed.
  limit_req_zone $binary_remote_addr zone=api_zone:1m rate=10r/s;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Log format with request id + timings
  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'rid=$request_id rt=$request_time uct=$upstream_connect_time '
                  'urt=$upstream_response_time uaddr=$upstream_addr';

  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  sendfile        on;
  keepalive_timeout  65;
  # Allow larger CSV uploads (adjust as needed)
  client_max_body_size 16m;

  # Global security / hardening headers (idempotent across servers)
  server_tokens off;
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Include site/server configs
  include /etc/nginx/conf.d/*.conf;
}
