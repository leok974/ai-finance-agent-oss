name: ai-finance-e2e
version: "3.8"
services:
  pg:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app_e2e
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_e2e"]
      interval: 2s
      timeout: 5s
      retries: 30
