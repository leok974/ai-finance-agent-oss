# CSP header - no inline scripts, no hash management needed
# All scripts are external files with 'self' origin
add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://lh3.googleusercontent.com; font-src 'self' data:; connect-src 'self' https://app.ledger-mind.org https://api.ledger-mind.org wss://app.ledger-mind.org wss://api.ledger-mind.org https://static.cloudflareinsights.com https://cloudflareinsights.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;
