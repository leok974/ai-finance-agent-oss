apiVersion: v1
kind: Namespace
metadata:
  name: lm
---
apiVersion: v1
kind: Secret
metadata:
  name: nim-credentials
  namespace: lm
type: Opaque
stringData:
  NGC_API_KEY: "OGdhMHVzc2I5M3YzbmFwdDJyc2dzcG5oYW86MzM3MjkwY2ItNDhlMC00OTc2LTgyY2EtOTM5NGIxYjM1M2Q2"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lm-backend
  namespace: lm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lm-backend
  template:
    metadata:
      labels:
        app: lm-backend
    spec:
      containers:
        - name: api
          image: 103102677735.dkr.ecr.us-west-2.amazonaws.com/ledgermind:demo
          env:
            - name: DEFAULT_LLM_PROVIDER
              value: "nim"
            - name: NIM_LLM_URL
              value: "https://integrate.api.nvidia.com/v1"
            - name: NIM_EMBED_URL
              value: "https://integrate.api.nvidia.com/v1"
            - name: NIM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: nim-credentials
                  key: NGC_API_KEY
            - name: NIM_LLM_MODEL
              value: "meta/llama-3.1-8b-instruct"
            - name: NIM_EMBED_MODEL
              value: "nvidia/nv-embedqa-e5-v5"
            - name: DATABASE_URL
              value: "sqlite:///./dev.sqlite3"
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lm-backend-svc
  namespace: lm
spec:
  selector:
    app: lm-backend
  ports:
    - port: 80
      targetPort: 8000
  type: ClusterIP
